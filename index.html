<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>한국경제 뉴스 모아보기</title>
    <link rel="stylesheet" href="styles.css?v=1748582900">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>한국경제 뉴스 모아보기</h1>
            <p>주요 경제 뉴스를 자동으로 수집하여 제공합니다</p>
            <p class="date" id="updateDate">업데이트 중...</p>
        </div>
    </header>

    <div class="container">
        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
                <button id="searchButton">검색</button>
            </div>
            <div class="category-filter">
                <select id="categoryFilter">
                    <option value="all">전체 카테고리</option>
                    <option value="market">주식시장</option>
                    <option value="industry">산업동향</option>
                    <option value="policy">정책/제도</option>
                    <option value="global">국제경제</option>
                </select>
            </div>
        </div>

        <div class="news-container" id="newsContainer">
            <!-- 뉴스 항목들이 여기에 동적으로 추가됩니다 -->
            <div class="loading">뉴스를 불러오는 중입니다...</div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 한국경제 뉴스 모아보기. All rights reserved.</p>
            <p>데이터 출처: 각 언론사 RSS 피드</p>
            <p><a href="https://github.com/sangkwon9/korean-economy-news" target="_blank">GitHub 저장소</a></p>
        </div>
    </footer>

    <script src="script.js?v=1748582900"></script>
</body>
</html>
